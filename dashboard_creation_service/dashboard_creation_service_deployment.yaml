apiVersion: apps/v1
kind: Deployment
metadata:
  name: dashboard-creation-service
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dashboard-creation-service
  template:
    metadata:
      labels:
        app: dashboard-creation-service
    spec:
      containers:
        - name: dashboard-creation-service
          image: <ACR_LOGIN_SERVER>/myapp/dashboard_creation_service:latest
          env:
            - name: METABASE_URL
              value: "http://metabase:3000"
            - name: METABASE_USERNAME
              value: "admin@example.com"
            - name: METABASE_PASSWORD
              value: "metabasepass"
---
apiVersion: v1
kind: Service
metadata:
  name: dashboard-creation-service
spec:
  type: ClusterIP
  ports:
    - port: 5002
      targetPort: 5002
  selector:
    app: dashboard-creation-service
