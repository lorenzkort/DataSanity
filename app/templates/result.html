<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Lineage Result</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <style>
        .container { display: flex; }
        .json-display { width: 50%; padding: 20px; }
        .visualization { width: 50%; }
        pre { white-space: pre-wrap; word-wrap: break-word; }
    </style>
</head>
<body>
    <h1>Data Lineage Result</h1>
    <div class="container">
        <div class="json-display">
            <h2>JSON Output</h2>
            <pre>{{ lineage_json | safe }}</pre>
        </div>
        <div class="visualization">
            <h2>Visualization</h2>
            <div id="lineage-plot"></div>
        </div>
    </div>
    <script>
        var figureJSON = {{ lineage_viz | safe }};
        Plotly.newPlot('lineage-plot', figureJSON.data, figureJSON.layout);
    </script>
</body>
</html>
